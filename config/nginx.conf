# 文件路径: D:/projects/im-communication-system/config/nginx.conf
events {}
http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;

        # 将所有请求转发到后端 Spring Boot 应用
        location / {
            # host.docker.internal 是 Docker 提供的特殊DNS名称，用于从容器内部访问宿主机
            proxy_pass http://host.docker.internal:8080; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket 连接配置 - /ws 端点
        location /ws {
            proxy_pass http://host.docker.internal:8080/ws;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # WebSocket 超时设置
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 原生 WebSocket 连接配置 - /ws-native 端点
        location /ws-native {
            proxy_pass http://host.docker.internal:8080/ws-native;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # WebSocket 超时设置
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}